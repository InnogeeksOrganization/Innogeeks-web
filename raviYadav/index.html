<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubUserFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>GeekInfo</h1> 
            <div class="form">
                <form id="form">
                    <input type="text" id="search" placeholder="Enter the username here" class="username">
                    <div class="btn">Search</div>
                </form>
            </div>
            <div class="resultBody">
                <div class="githubHead">
                    <div class="mainImg"><img class="usrImg" src="" alt=""></div>
                    <div class="githubInfo">
                        <div class="githubUser">GithubUser</div>
                        <div class="githubUserName"><a href="" class="githubUserName1" id="link">@githubUserName</a></div>                  
                    </div>
                </div>
                <div class="githubFact">
                    <div class="joinedDate">Joined Date</div>
                    <div class="githubBio">Not a good bio</div>
                </div>
                <div class="githubRepo">
                    <div class="repos">
                        <div class="reposHeading">Repos</div>
                        <div class="reposTotal">0</div>
                    </div>
                    <div class="followers">
                        <div class="followersHeading">Followers</div>
                        <div class="followersTotal">0</div>
                    </div>
                    <div class="following">
                        <div class="followingHeading">Following</div>
                        <followingTotal class="followingTotal">0</followingTotal>
                    </div>
                </div>
                <div class="githubSocial">
                    <div class="location">
                        <img src="https://cdn-icons-png.flaticon.com/512/2838/2838912.png" alt="">
                        <p class="locationss">Location</p>
                    </div>
                    <div class="twitter">
                        <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="">
                        <p class="twitterr">Twitter</p>
                    </div>
                    <div class="website">
                        <img src="https://cdn-icons-png.flaticon.com/512/3037/3037366.png" alt="">
                        <p class="websitee">Website</p>
                    </div>
                    <div class="company">
                        <img src="https://uxwing.com/wp-content/themes/uxwing/download/business-professional-services/company-enterprise-icon.png" alt="">
                        <p class="companyy">Company</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
