<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-image: url(BGC.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="container">
        <br><br>
        <h1 style="text-align: center;">
            GitHub Finder
        </h1>

        <form  id="myform" autocomplete="off">
            <div class="form-group">
                <input type="text" class="form-control" id="search" placeholder="Search Username" required>
            </div>

            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Search User
                </button>
            </div>
        </form>
         <p style="text-align: center;"><b>Click On the Image to Check Full Profile</b></p>
        <div id="result"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
